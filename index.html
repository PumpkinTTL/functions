<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能导航首页</title>
    <!-- 引入 Ant Design Vue 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue@4.x/dist/reset.css">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/normal.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <!-- 主容器 -->
        <div class="main-container">
            <!-- 标题区域 -->
            <div class="header-section animate__animated animate__fadeInDown">
                <h1 class="page-title">
                    <i class="fas fa-th-large title-icon"></i>
                    功能导航
                </h1>
                <p class="page-subtitle">选择功能模块，开始工作</p>
            </div>

            <!-- 导航按钮区域 -->
            <div class="navigation-grid animate__animated animate__fadeInUp">
                <div class="nav-buttons">
                    <button v-for="item in navItems" :key="item.key" class="nav-btn" @click="handleNavClick(item)">
                        <i :class="item.icon" class="nav-icon"></i>
                        {{ item.title }}
                    </button>
                </div>
            </div>

            <!-- 统计信息区域 -->
            <div class="stats-section animate__animated animate__fadeInUp">
                <div class="stats-grid">
                    <div v-for="stat in statsData" :key="stat.key" class="stat-item">
                        <div class="stat-value">
                            {{ stat.prefix }}{{ stat.value }}{{ stat.suffix }}
                        </div>
                        <div class="stat-label">{{ stat.title }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入自定义脚本 -->
    <script src="js/index.js"></script>
</body>

</html>
